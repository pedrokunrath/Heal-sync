      complete_service: Suporte Completo
      complete_service_description: Oferecemos atendimento personalizado e suporte técnico para ajudá-lo em todas as etapas, desde a escolha do produto até a implementação na sua sorveteria.
    about_us:
      title: "Criado para Sorveterias que Buscam Excelência"
      description: "Focamos em oferecer produtos de alta qualidade e suporte técnico, ajudando sorveterias a alcançar o máximo potencial sem concorrência desleal."
      cta: "Saiba Mais"
      star_title: "Qualidade Superior"
      star_description: "Nossos produtos são feitos com ingredientes de alta qualidade para garantir que seu sorvete tenha um sabor excepcional e uma textura irresistível."
      rocket_title: "Inovação Contínua"
